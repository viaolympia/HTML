<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <title>DOM Приклад</title>
</head>
<body>
    <h1 id="pageTitle">Простий HTML-документ</h1>
    <p class="main-paragraph"> JavaScript AND DOM </p>
    <ul>
        <li>Елемент 1</li>
        <li>Елемент 2</li>
        <li>Елемент 3</li>
    </ul>
    
    <a href="#" id="link"> Посилання </a>

    <script>
        // Завдання 1: Змінити стиль та текст заголовка
        const pageTitle = document.getElementById('pageTitle');
        pageTitle.style.color = 'blue';
        pageTitle.style.fontSize = '24px';
        pageTitle.textContent = 'Скрипт зміни тексту та стилю';

        // Завдання 2: Знайти елементи списку та змінити їх текст
        const listItems = document.querySelectorAll('ul li');
        listItems.forEach((item, index) => {
            item.textContent = `Елемент ${index + 1} зміненений за допомогою скрипту`;
        });

        // Завдання 3: Навігація по DOM та зміна властивостей
        const link = document.getElementById('link');
        const parentElement = link.parentElement;
        const siblings = Array.from(parentElement.children).filter(el => el !== link);

        link.href = 'https://www.example.com';
        parentElement.style.border = '2px solid green';
        siblings.forEach(sibling => sibling.style.fontWeight = 'bold');

        // Завдання 4: Додавання обробника подій для посилання
        link.addEventListener('click', function (event) {
            event.preventDefault();
            alert('Користувач натиснув на посилання');
        });
    </script>
</body>
</html>
